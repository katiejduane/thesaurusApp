<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="wordWeb.css" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Open+Sans|Rokkitt" rel="stylesheet">
    
</head>
<body>

    <div class="wrapper">
     <div class="search-bar">
        <h1>Expand your word!</h1>
        <h3>[just don't search for 'love'...]</h3>
        <form id="word-form">
            <input id="search-input" type="text" placeholder="Type word here" />
            <button type="submit">Search</button>
     </div>
     <div class="word-info-box">
     </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="config.js"></script>
    <script src="wordWeb.js"></script>
</body>
</html>
